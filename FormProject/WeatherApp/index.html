<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <form>
                <input type="text" placeholder="Search..." spellcheck="false" class="searchBox">
                <button type="submit" class="searchBtn"><i class="fa fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="error">
            <h1>Invalid City Name</h1>
        </div>
      <div class="data">

        <div class="weather">
            <img src="" class="weatherIcon">
            <div>
                <h3 class="description"></h3>
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
        </div>
        <div class="raise">
            <img src="images/sun.png">
           <div class="sun">
            <div class="morning">
                <p class="name">Sunrise</p>
                <p class="time1"></p>
            </div>
            <div><i class="fa-solid fa-exchange"></i></div>
            <div class="evening">
                <p class="name">Sunset</p>
                <p class="time2"></p>
            </div>
           </div>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/thermometer.png"/>
                <div>
                    <p class="humidity"></p>
                    <P class="name"> Humidity</P>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p class="name"> Wind Speed</p>
                </div>
            </div>
        </div>

      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
